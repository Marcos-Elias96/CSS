<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Subida de Imagen</title>
    <style>
        form {
            width: 56%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>SUBIR INFORMACION DEL VEHICULO o MOTO</h1>
    <form action="datos.html" method="post" enctype="multipart/form-data">
        <label for="imagen">Seleccione una imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/BOCHO*" required>
        
        <br><br>
        <input type="submit" value="Subir Imagen">
    </form>
</body>
</html>
